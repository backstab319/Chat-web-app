<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref='/applications/chat-web-app'></ion-back-button>
    </ion-buttons>
    <ion-title>Chat</ion-title>
    <ion-buttons slot='end'>
      <!-- <ion-button
      expand='block'
      color='primary'
      fill='outline'
      (click)='showPeopleModal()'>
      <ion-icon name="person" slot='start'></ion-icon>
        People
      </ion-button> -->
      <ion-button
      (click)='showOptions($event)'
      color='primary'
      ><ion-icon name="settings" slot='start'></ion-icon>Options</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>
        <ion-card class='ion-padding'>
          <ion-card-header>
            <ion-card-title class='ion-padding-start'>Feature being worked on</ion-card-title>
            <ion-card-subtitle class='ion-padding-start'>This part of the application is being developed. More features are being added.</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list lines='none'>
              <ion-list-header>The following features are being added</ion-list-header>
              <ion-item>
                <ion-icon name="eye" slot='start'></ion-icon>
                <ion-label><p>Ability to find other people to connect to</p></ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="person-add" slot='start'></ion-icon>
                <ion-label><p>Being able to add friends</p></ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="chatbubbles" slot='start'></ion-icon>
                <ion-label><p>Being able to send message</p></ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="chatbubbles" slot='start'></ion-icon>
                <ion-label><p>Being able to chat in real time</p></ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
