<ion-list lines='none'>
  <ion-item button (click)="gotoPage('inbox')">
    <ion-icon name="mail" slot='start' color='primary'></ion-icon>
    <ion-label>Inbox</ion-label>
  </ion-item>
  <ion-item button (click)="gotoPage('people')">
    <ion-icon name="people" slot='start' color='primary'></ion-icon>
    <ion-label>People</ion-label>
  </ion-item>
  <ion-item button (click)="logOut()">
    <ion-icon name="log-out" slot='start' color='primary'></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-item>
</ion-list>
