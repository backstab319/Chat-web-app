<ion-header>
  <ion-toolbar>
    <ion-title>People</ion-title>
    <ion-buttons slot='end'>
      <ion-button (click)='closePeopleModal()' color='danger'><ion-icon name="close-circle-outline" slot='icon-only'></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>
        <ion-card class='ion-padding'>
          <ion-card-content>
            <ion-list lines='none' *ngFor='let i of users'>
              <ion-item>
                <ion-label>{{ i.username }}</ion-label>
                <ion-buttons slot='end'>
                  <ion-button
                  color='primary'
                  (click)='redirectToWriteMessage(i._id, i.username)'
                  ><ion-icon name="chatbubbles" slot='icon-only'></ion-icon></ion-button>
                </ion-buttons>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
