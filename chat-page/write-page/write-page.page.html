<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref='/applications/chat-web-app/chat-page'></ion-back-button>
    </ion-buttons>
    <ion-title>write-page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>
        <ion-card class='ion-padding'>
          <ion-card-header>
            <ion-card-title class='ion-padding-start'>Compose Message</ion-card-title>
            <ion-card-subtitle class='ion-padding-start'>Please enter the message that you want to send to</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>

            <form #messageForm='ngForm' (ngSubmit)="messageFormProcessor(messageForm)">
              <ion-list lines='none'>
                <ion-item>
                  <ion-label position='floating'>Write a message</ion-label>
                  <ion-textarea
                  ngModel
                  #message=ngModel
                  name='message'
                  clearInput
                  required
                  ></ion-textarea>
                </ion-item>
                <ion-item *ngIf='message.invalid && message.touched'>
                  <ion-label><p><ion-text color='danger'>You cannot leave an empty message</ion-text></p></ion-label>
                </ion-item>
              </ion-list>
              <ion-buttons slot='start'>
                <ion-button type='submit' color='primary'>
                  <ion-icon name="send" slot='icon-only'></ion-icon>
                </ion-button>
              </ion-buttons>
            </form>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
