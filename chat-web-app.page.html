<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref='/applications'></ion-back-button>
    </ion-buttons>
    <ion-title>chat-web-app</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>
        <app-login-component></app-login-component>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>
        <ion-card class='ion-padding'>
          <ion-card-header>
            <ion-item lines='none'>
              <ion-thumbnail slot="start">
                <ion-img src='https://imgur.com/R3xZcWl.png'></ion-img>
              </ion-thumbnail>
              <ion-card-title><h1>Welcome to chat web application</h1></ion-card-title>
            </ion-item>
            <ion-card-subtitle>A simple and minimalistic approach to chatting applications with losing any important functionalities</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>This application is in production. We will update you shortly.</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
