<ion-header>
  <ion-toolbar>
    <ion-title>Sign up</ion-title>
    <ion-buttons slot='end'>
      <ion-button color='danger' (click)='closeSignUpModal()'><ion-icon name="close-circle-outline" slot='icon-only'></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>
        <ion-card class='ion-padding'>
          
          <ion-card-header>
            <ion-card-title class='ion-padding-start'>User credentials</ion-card-title>
            <ion-card-subtitle class='ion-padding-start'>Please fill out the following credentials to start chatting</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <form #userCred='ngForm' (ngSubmit)='signUpUser(userCred)'>
              <ion-list lines='none'>

                <ion-item>
                  <ion-label position='floating'>Enter username</ion-label>
                  <ion-input
                  ngModel
                  #username='ngModel'
                  name='username'
                  clearInput
                  minlength='4'
                  required
                  type='text'
                  ></ion-input>
                </ion-item>
                <ion-item *ngIf='username.invalid && username.touched'>
                  <ion-label><ion-text color='danger'><p>Please check your username</p></ion-text></ion-label>
                </ion-item>

                <ion-item>
                  <ion-label position='floating'>Enter password</ion-label>
                  <ion-input
                  ngModel
                  #password1='ngModel'
                  name='password1'
                  minlength='4'
                  type='password'
                  required
                  clearInput
                  ></ion-input>
                </ion-item>
                <ion-item *ngIf='password1.invalid && password1.touched'>
                  <ion-label><ion-text color='danger'><p>Please enter password</p></ion-text></ion-label>
                </ion-item>

                <ion-item>
                  <ion-label position='floating'>Re-enter password</ion-label>
                  <ion-input
                  ngModel
                  #password2='ngModel'
                  name='password2'
                  minlength='4'
                  type='password'
                  required
                  clearInput
                  ></ion-input>
                </ion-item>
                <ion-item *ngIf='password2.invalid && password2.touched'>
                  <ion-label><ion-text color='danger'><p>Please re-enter your password</p></ion-text></ion-label>
                </ion-item>

                <ion-item *ngIf='password1.value !== password2.value'>
                  <ion-label><ion-text color='danger'><p>The entered password do not match</p></ion-text></ion-label>
                </ion-item>

              </ion-list>
              <ion-button color='primary' expand='block' fill='solid' type='submit'>
                <ion-icon name="create" slot='start'></ion-icon>Sign Up</ion-button>
            </form>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
