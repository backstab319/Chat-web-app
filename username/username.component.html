<ion-header>
  <ion-toolbar>
    <ion-buttons slot='end'>
      <ion-button color='danger' (click)='closeUsernameModal()'><ion-icon name="close-circle-outline" slot='icon-only'></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Username</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>
        <ion-card>
          <ion-card-content>

            <form #usernameForm=ngForm (ngSubmit)='usernameFormProcessor(usernameForm)'>
              <ion-list lines='none'>
                <ion-item>
                  <ion-label position='floating'>Please enter your desired username</ion-label>
                  <ion-input
                  ngModel
                  name='username'
                  #username=ngModel
                  minlength='4'
                  ></ion-input>
                </ion-item>
                <ion-item *ngIf='username.invalid'>
                  <ion-label><ion-text color='danger'>Please enter a valid username</ion-text></ion-label>
                </ion-item>
                <ion-button 
                type='submit'
                expand='block'
                color='primary'
                fill='outline'
                >Done</ion-button>
              </ion-list>
            </form>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
